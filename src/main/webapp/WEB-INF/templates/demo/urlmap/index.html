<h1>{{title}}</h1>
<div>
  <h3>sample url links</h3>
  <ul>
    {{#sample_urls}}
    <li><a href="{{url}}">{{label}}</a></li>
    {{/sample_urls}}
  </ul>
</div>

<div>
  <h3>original_path_info</h3>
  <table class="table table-bordered table-hover table-condensed">
    {{#original_path_info}}
    <tr>
      <th>{{key}}</th>
      <td>{{value}}</td>
    </tr>
    {{/original_path_info}}
  </table>
</div>

<div>
  <h3>forwarded_request</h3>
  <table class="table table-bordered table-hover table-condensed">
    {{#forwarded_request}}
    <tr>
      <th>{{key}}</th>
      <td>{{value}}</td>
    </tr>
    {{/forwarded_request}}
  </table>
</div>
